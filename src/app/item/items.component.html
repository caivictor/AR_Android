<ActionBar title="My AR App"> </ActionBar>

<GridLayout rows="*, auto">
  <ListView [items]="items" row="0">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name" class="text-lg text-gray-500 p-4"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
  <Button text="Launch AR" [nsRouterLink]="['/ar']" class="bg-blue-500 text-white p-4 m-4" row="1"></Button>
</GridLayout>
